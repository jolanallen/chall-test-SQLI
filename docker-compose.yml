version: '3.8'

services:
  # Service Base de données (MySQL 8.0)
  mysql:
    image: mysql:8.0
    container_name: apocalypse-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
    # Option nécessaire pour la compatibilité avec certains drivers Node.js
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Service Backend (Node.js / Express)
  backend:
    build: ./backend
    container_name: apocalypse-backend
    restart: always
    environment:
      - PORT=5000
      - MYSQL_DATABASE=mydatabase
      - MYSQL_ROOT_PASSWORD=rootpassword
      # Le fichier src/db.js attend 'mysql' comme host, ce qui correspond au nom du service ci-dessus
      # JWT_SECRET est généré aléatoirement au démarrage dans app.js
    ports:
      # MAPPING IMPORTANT : L'API écoute sur 5000 dans le conteneur
      # Mais le frontend (api.js) est configuré par défaut pour taper sur le port 5001 de la machine hôte
      - "5001:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # Service Frontend (React Dev Server)
  frontend:
    build: ./frontend
    container_name: apocalypse-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Définit l'URL de l'API pour le client React (navigateur)
      - REACT_APP_API_URL=http://localhost:5001/
      # Options pour stabiliser le hot-reload dans Docker
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
